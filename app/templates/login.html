{% extends 'base3.html' %}

{% block title %}Login{% endblock %}


{% block content %}
<form class="form-horizontal" method="post">
  <fieldset>
    <legend>Acessar</legend>
    <div class="form-group">
      <label for="credencial" class="col-md-2 control-label">Credencial</label>
      <div class="col-md-10">
      	{{ form.csrf }}
		{{ form.credencial }}
        
      </div>
    </div>    
  </fieldset>
</form>

{% if error %}
	{{ error }}
{% endif %}

{% endblock %}
